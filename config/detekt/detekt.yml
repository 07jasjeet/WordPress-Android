# Default Config: https://github.com/detekt/detekt/blob/main/detekt-core/src/main/resources/default-detekt-config.yml

config:
  warningsAsErrors: true

complexity:
  LongParameterList:
    ignoreAnnotated: ['javax.inject.Inject', 'javax.annotation.Generated']

formatting:
  android: true
  autoCorrect: false

style:
  ForbiddenComment:
    values: ['FIXME:', 'STOPSHIP:']
  MagicNumber:
    ignoreEnums: true
