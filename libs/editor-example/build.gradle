plugins {
    id "com.android.application"
}

repositories {
    maven {
        url "https://a8c-libs.s3.amazonaws.com/android"
        content {
            includeGroup "org.wordpress"
            includeGroup "org.wordpress.aztec"
            includeGroup "org.wordpress-mobile"
            includeGroup "org.wordpress-mobile.gutenberg-mobile"
        }
    }
    maven {
        url "https://a8c-libs.s3.amazonaws.com/android/react-native-mirror"
        content {
            includeGroup "com.facebook.react"
        }
    }
    maven {
        url "https://a8c-libs.s3.amazonaws.com/android/hermes-mirror"
        content {
            includeGroup "org.wordpress-mobile"
        }
    }
    google()
    mavenCentral()
    maven { url "https://www.jitpack.io" }
    maven { url "https://a8c-libs.s3.amazonaws.com/android/hermes-mirror" }
}

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "org.wordpress.editorexample"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation project(path:':libs:editor')
    implementation 'com.android.volley:volley:1.1.1'

    // Test libraries
    testImplementation 'junit:junit:4.11'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'org.robolectric:robolectric:4.7.3'

    // Workaround for IDE bug
    // http://stackoverflow.com/questions/22246183/android-studio-doesnt-recognize-espresso-classes
    compileOnly 'junit:junit:4.11'
    compileOnly 'org.mockito:mockito-core:1.10.19'
}

//
// Testing
//

android.testOptions.unitTests.all {
    include '**/*Test.class'
    exclude '**/ApplicationTest.class'
}
